# Nginx конфигурация для BlackJackCamera API
# Поместите этот файл в /etc/nginx/sites-available/blackjackcamera
# Создайте symlink: ln -s /etc/nginx/sites-available/blackjackcamera /etc/nginx/sites-enabled/

# Upstream для API
upstream blackjackcamera_api {
    server localhost:8080;
    keepalive 32;
}

# HTTP -> HTTPS redirect
server {
    listen 80;
    listen [::]:80;
    server_name your-domain.com www.your-domain.com;

    # Разрешаем Let's Encrypt ACME challenge
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # Редирект всех остальных запросов на HTTPS
    location / {
        return 301 https://$server_name$request_uri;
    }
}

# HTTPS server
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name your-domain.com www.your-domain.com;

    # SSL сертификаты (Let's Encrypt)
    ssl_certificate /etc/letsencrypt/live/your-domain.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/your-domain.com/privkey.pem;

    # SSL конфигурация (Mozilla Intermediate)
    ssl_session_timeout 1d;
    ssl_session_cache shared:MozSSL:10m;
    ssl_session_tickets off;

    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;

    # HSTS (опционально, раскомментируйте после тестирования SSL)
    # add_header Strict-Transport-Security "max-age=63072000" always;

    # Безопасность
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # Логи
    access_log /var/log/nginx/blackjackcamera_access.log;
    error_log /var/log/nginx/blackjackcamera_error.log;

    # Максимальный размер загружаемого файла (10MB для изображений)
    client_max_body_size 10M;

    # Таймауты
    client_body_timeout 60s;
    client_header_timeout 60s;
    send_timeout 60s;

    # Gzip сжатие для JSON ответов
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types application/json text/plain text/css application/javascript;

    # Proxy для API
    location / {
        proxy_pass http://blackjackcamera_api;
        proxy_http_version 1.1;

        # Headers
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;

        # Таймауты для длительных ML запросов
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;

        # Буферизация
        proxy_buffering on;
        proxy_buffer_size 4k;
        proxy_buffers 8 4k;
        proxy_busy_buffers_size 8k;

        # Не кэшируем API ответы
        proxy_cache_bypass $http_upgrade;
        add_header X-Cache-Status $upstream_cache_status;
    }

    # Health check endpoint (можно кэшировать)
    location /api/detection/health {
        proxy_pass http://blackjackcamera_api;
        proxy_http_version 1.1;
        proxy_set_header Connection "";

        # Кэш для health check (5 секунд)
        proxy_cache_valid 200 5s;
    }

    # Swagger UI (только для development, закомментируйте в production)
    location /swagger {
        proxy_pass http://blackjackcamera_api;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Rate limiting (опционально)
    # limit_req_zone $binary_remote_addr zone=api_limit:10m rate=10r/s;
    # location /api/detection/detect {
    #     limit_req zone=api_limit burst=20 nodelay;
    #     proxy_pass http://blackjackcamera_api;
    # }
}
